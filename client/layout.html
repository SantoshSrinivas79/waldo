<template name="layout">
  {{#ionBody}}
    {{> ionNavBar class="bar-positive"}}
    {{#ionNavView}}
      {{> yield}}
    {{/ionNavView}}

    {{#ionTabs style="ios"}}
        {{> ionTab title="Near you" path="feed" iconOff="ios-location-outline" iconOn="ios-location" class="tab-item-positive"}}
        <!-- {{> ionTab title="People" path="people" iconOff="person-stalker" iconOn="person-stalker" class="tab-item-positive"}} -->
        {{> ionTab title="Locations" path="locations" iconOff="map" iconOn="map" class="tab-item-positive"}}
        {{> ionTab title="Channels" path="channels" iconOff="pound" iconOn="pound" class="tab-item-positive"}}
      {{/ionTabs}}
  {{/ionBody}}
</template>
